<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Code Clicker</title>
</head>

<body>
  <div class="column-container">
    <div class="column">
      <div class="container left">
        <div class="counter-container">Code: <span id="code_counter">0</span></div>
        <div class="cps-container"><span id="cps">0</span> Code Line/second</div>
        <div>
          <img id="coding_station" src="/coding_station.png"/>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="column-header">Code Producers</div>
      <div class="container right" id="producer_container">
      </div>
    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
